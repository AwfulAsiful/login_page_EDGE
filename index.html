<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="login_page">
        <h1>LOGIN</h1>
        <form action="">
            <label for="username">
                Username
            </label>
            <input type="text" name="" id="username" placeholder="Type your username" class="txt_field">
            <label for="pass">Password</label>
            <input type="password" name="" placeholder="Type your password" id="pass" class="txt_field">
            <p>Forgot Password?</p>
            <input type="submit" value="Login" id="sub_btn">
        </form>
        <p>Or Sign Up Using</p>
        <div class="social_icons">
            <a href="https://www.facebook.com/" target="_blank"><img src="./images/facebook.png" alt="Facebook"></a>
            <a href="https://x.com/" target="_blank"><img src="./images/twitter.png" alt="Twitter"></a>
            <a href="https://www.google.co.uk/" target="_blank"><img src="./images/google.png" alt="Google"></a>
        </div>
    </div>
</body>

</html>
